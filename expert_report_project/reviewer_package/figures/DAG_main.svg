<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="640" height="320" viewBox="0 0 640 320">
  <style>
    .n { fill:#fff; stroke:#333; stroke-width:2px; font:14px sans-serif }
    .a { fill:#e8f4ff; stroke:#1f77b4 }
    .c { fill:#fff3e8; stroke:#ff7f0e }
    .lbl { font:12px sans-serif; fill:#222 }
  </style>
  <!-- Nodes -->
  <rect x="40" y="120" width="120" height="40" class="n a" rx="6"/>
  <text x="100" y="148" text-anchor="middle">Treatment</text>

  <rect x="480" y="120" width="120" height="40" class="n a" rx="6"/>
  <text x="540" y="148" text-anchor="middle">Outcome</text>

  <rect x="260" y="40" width="120" height="40" class="n c" rx="6"/>
  <text x="320" y="68" text-anchor="middle">Confounder</text>

  <rect x="260" y="200" width="120" height="40" class="n" rx="6"/>
  <text x="320" y="228" text-anchor="middle">Mediator</text>

  <!-- Edges -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="5" orient="auto">
      <path d="M0,0 L10,5 L0,10 z" fill="#333" />
    </marker>
  </defs>

  <line x1="160" y1="140" x2="480" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="320" y1="80" x2="160" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="320" y1="80" x2="480" y2="140" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="320" y1="160" x2="260" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="160" y1="140" x2="320" y2="200" stroke="#333" stroke-width="1.5" stroke-dasharray="4 2" marker-end="url(#arrow)" />

  <!-- Labels -->
  <text x="320" y="132" class="lbl" text-anchor="middle">Backdoor path</text>

  <rect x="8" y="8" width="624" height="304" fill="none" stroke="#ddd"/>
</svg>
