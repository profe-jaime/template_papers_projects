<svg xmlns="http://www.w3.org/2000/svg" width="600" height="300" viewBox="0 0 600 300">
  <style>text { font-family: Arial, sans-serif; font-size: 12px; }</style>
  <!-- Nodes -->
  <circle cx="100" cy="150" r="28" fill="#f8f9fa" stroke="#333" />
  <text x="100" y="155" text-anchor="middle">Z</text>
  <circle cx="300" cy="80" r="28" fill="#f8f9fa" stroke="#333" />
  <text x="300" y="85" text-anchor="middle">X</text>
  <circle cx="500" cy="150" r="28" fill="#f8f9fa" stroke="#333" />
  <text x="500" y="155" text-anchor="middle">Y</text>
  <circle cx="300" cy="220" r="22" fill="#fff3cd" stroke="#333" />
  <text x="300" y="225" text-anchor="middle">U</text>
  <circle cx="180" cy="220" r="20" fill="#e2f0cb" stroke="#333" />
  <text x="180" y="225" text-anchor="middle">P</text>
  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>
  <line x1="128" y1="150" x2="272" y2="90" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="328" y1="90" x2="472" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="128" y1="150" x2="172" y2="220" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="328" y1="220" x2="472" y2="150" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="300" y1="108" x2="300" y2="192" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <!-- Legend -->
  <rect x="10" y="10" width="200" height="80" fill="#ffffff" stroke="#ccc" />
  <text x="20" y="30">Legend:</text>
  <text x="20" y="48">Z: observed confounders</text>
  <text x="20" y="66">U: unobserved confounder</text>
  <text x="20" y="84">P: proxy variable</text>
</svg>